<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postman - Sign In</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <div class="main">
        <!-- <div class="top-left">
            <h5><a class="back-button" href="#">Back to your accounts</a></h5>
        </div> -->
        <div class="main-content">
            <div class="grid-outline">
                <div class="postman-logo">
                    <img src="../assets/pm-logo.svg" alt="postman logo">
                </div>
                <div class="content">
                    <h5 class="signin">Sign In</h5>
                    <h4 class="create-account"><a class="create-account1" href="#"  target="_blank" >Create Account </a>instead</h4>
                </div>
                <div class="inputs">
                    <form>
                        <div class="email-main">
                            <h3 class="email">Email or Username</h3>
                            <input class="email-input" type="text">
                        </div>
                        <div>
                            <h3 class="password">Password</h3>
                            <input class="password-input" type="password">
                        </div>
                    </form>
                </div>
                <div class="form-below">
                    <input class="checkbox" type="checkbox" placeholder="Stay signed in">
                    <h3 class="stay-signin">Stay signed in</h3>
                    <a class="forget-password" href="#">Forgot Password?</a>
                </div>
                <div class="signin-button1">
                    <button class="signin-button">Sign In</button>
                </div>
                <div class="divider-main">
                    <div class="divider" data-label="or"></div>
                </div>
                <div class="google-signin">
                    <img class="google-logo" src="../assets/google-logo.svg" alt="google-logo">
                    <button class="signin-google">Sign in with Google</button>
                </div>
                <div class="sso-signin">
                    <button class="signin-sso">Sign in with SSO</button>
                </div>
            </div>
        </div>
        
    </div>
    <div class="copyright">
        <h6 class="copyr">Â©2023 Postman, Inc. All rights reserved.</h6>
    </div>
    <div class="use-terms">
        <h6 class="termsandprivacy">.Terms of use .Privacy Policy</h6>
    </div>
</body>
</html>
