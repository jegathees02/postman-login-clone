<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postman-Sign In</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <div class="main">
        <div class="top-left">
            <h2><a class="back-button" href="#">Back to your accounts</a></h2>
        </div>
        <div class="main-content">
            <div class="grid-outline">
                <div class="postman-logo">
                    <img src="../assets/pm-logo.svg" alt="postman logo">
                </div>
                <div class="content">
                    <h2>Sign In</h2>
                    <h4><a href="#"  target="_blank" >Create Account </a>insted</h4>
                </div>
                <div class="inputs">
                    <form>
                        <div class="email">
                            <h3>Email or Username</h3>
                            <input type="text">
                        </div>
                        <div class="password">
                            <h3>Password</h3>
                            <input type="password">
                        </div>
                    </form>
                </div>
                <div class="form-below">
                    <h3><input type="checkbox" placeholder="Stay signed in">Stay signed in</h3>
                    <h3><a href="#">Forgot Password?</a></h3>
                </div>
                <div class="signin-button">
                    <h3>Sign In</h3>
                </div>
                <div class="google-signin">
                    <h3><img src="../assets/google-logo.svg" alt="google-logo">Sign in with Google</h3>
                </div>
                <div class="sso-signin">
                    <h3>Sign in with SSO</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
